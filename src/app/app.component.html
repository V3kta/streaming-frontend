<mat-toolbar color="primary" *ngIf="getCurrentUser() && getCurrentUrl() === '/home'"
  class="d-flex justify-content-between align-items-center">
  <span>
    Willkommen {{ getCurrentUser().username }}!
  </span>
  <span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="navigateByUrl('account')">Accounteinstellungen</button>
    </mat-menu>
    <button mat-flat-button (click)="logout()" color="negative" class="ml-2">
      Logout
    </button>
  </span>

</mat-toolbar>
<router-outlet></router-outlet>
