<div class="container-fluid text-center mt-5">
    <form [formGroup]="registerForm">
        <div class="m-auto d-inline-flex flex-column">
            <mat-form-field>
                <input matInput placeholder="Email-Adresse" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Benutzername" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Passwort" formControlName="password">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Passwort wiederholen" formControlName="verifyPassword">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Vorname" formControlName="vorname">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Nachname" formControlName="nachname">
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary" (click)="register()">Abschicken</button>
        </div>
    </form>
</div>
