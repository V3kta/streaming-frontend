<div class="container-fluid text-center mt-5">
    <form>
        <div class="m-auto d-inline-flex flex-column">
            <mat-form-field>
                <input matInput placeholder="Benutzername" [formControl]="usernameControl">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Passwort" [formControl]="passwordControl">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Vorname" [formControl]="vornameControl">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Nachname" [formControl]="nachnameControl">
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary" (click)="register()">Abschicken</button>
        </div>
    </form>
</div>
