<mat-toolbar color="primary">
    <button mat-raised-button class="float-right" color="accent" (click)="navigateByUrl('home')">Zurück zur
        Serienübersicht</button>
</mat-toolbar>

<mat-tab-group>
    <mat-tab label="Allgemein">


    </mat-tab>
    <mat-tab label="Sicherheit">
        {{ getCurrentUser().username }}
        <div>
            <ng-container *ngIf="!usernameEditierbar">
                <button mat-raised-button color="accent" (click)="editUsername()">Benutzernamen ändern</button>
            </ng-container>
            <ng-container *ngIf="usernameEditierbar">
                <div class="d-inline-flex flex-column">
                    <mat-form-field>
                        <input matInput type="text" placeholder="Alter Benutzername">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type"text" placeholder="Neuer Benutzernamen">
                    </mat-form-field>
                    <span class="d-inline-flex">
                        <button mat-raised-button (click)="saveUsername(true)">Speichern</button>
                        <button mat-raised-button (click)="saveUsername(false)">Abbrechen</button>
                    </span>
                </div>
        </ng-container>
    </div>
        <div>
            <ng-container *ngIf="!emailEditierbar">
                <button mat-raised-button color="accent" (click)="editEmail()">Email ändern</button>
            </ng-container>
            <ng-container *ngIf="emailEditierbar">
                <div class="d-inline-flex flex-column">
                    <mat-form-field>
                        <input matInput type="text" placeholder="Alte Email">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Neue Email">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Neue Email wiederholen">
                    </mat-form-field>
                    <span class="d-inline-flex">
                        <button mat-raised-button (click)="saveEmail(true)">Speichern</button>
                        <button mat-raised-button (click)="saveEmail(false)">Abbrechen</button>
                    </span>
                </div>
            </ng-container>
        </div>
        <div>

        </div>
        <div>
            <ng-container *ngIf="!passwortEditierbar">
                <button mat-raised-button color="accent" (click)="editPassword()">Password ändern</button>
            </ng-container>
            <ng-container *ngIf="passwortEditierbar">
                <div class="d-inline-flex flex-column">
                    <mat-form-field>
                        <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Altes Passwort">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Neues Passwort">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [type]="showPassword ? 'text' : 'password'"
                            placeholder="Neues Passwort wiederholen">
                    </mat-form-field>
                    <button mat-icon-button (click)="showHidePassword()">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <span class="d-inline-flex">
                        <button mat-raised-button (click)="savePassword(true)">Speichern</button>
                        <button mat-raised-button (click)="savePassword(false)">Abbrechen</button>
                    </span>
                </div>
            </ng-container>
        </div>
    </mat-tab>

</mat-tab-group>
