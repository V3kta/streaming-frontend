<div class="container-fluid text-center">
    <div class="m-auto d-inline-flex flex-column">
        <mat-form-field>
            <input matInput placeholder="Username" [formControl]="usernameControl">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" [formControl]="passwordControl">
        </mat-form-field>
        <button mat-raised-button color="primary"
            (click)="login()">Login</button>
    </div>
</div>
