<div class="container-fluid text-center mt-5">
    <form>
        <div class="m-auto d-inline-flex flex-column">
            <mat-form-field>
                <input matInput placeholder="Username" [formControl]="usernameControl">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" [formControl]="passwordControl">
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary" (click)="login()">Login</button>
        </div>
    </form>
</div>
