<div class="container-fluid text-center mt-5">
  <form>
    <div class="m-auto d-inline-flex flex-column">
      <mat-form-field>
        <input
          matInput
          placeholder="Benutzername"
          [formControl]="usernameControl"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Passwort"
          [formControl]="passwordControl"
        />
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" (click)="login()">
        Login
      </button>
      <button
        class="mt-1"
        mat-raised-button
        color="accent"
        (click)="registerActivation()"
      >
        Registrieren
      </button>
    </div>
  </form>
</div>
