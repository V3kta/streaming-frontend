<div class="container-fluid">
  <div class="row">
  </div>
</div>

<div class="container-fluid d-flex flex-baseline align-items-center">
    <fa-icon class="mr-2" [icon]="faSearch"></fa-icon>
  <mat-form-field>
    <input matInput type="search" placeholder="Seriensuche" [formControl]="serienControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option (click)="addSerieToUserList(option)" *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-10">
      <app-serien-card class="serie-card" (click)="refreshSameViewer(serie.id)"
        *ngFor="let serie of userSerien; let i = index;" [serieData]="serie" (refreshList)="deleteUserSerie($event)">
      </app-serien-card>
    </div>
    <div class="col-2">
      <app-same-viewer-card *ngFor="let viewer of sameViewerArray" [viewerData]="viewer">
      </app-same-viewer-card>
    </div>
  </div>
</div>
